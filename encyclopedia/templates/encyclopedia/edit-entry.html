{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Entry
{% endblock %}

{% block body %}
    <h1 class="ml-2">Edit Entry</h1>
    <form action="{% url 'edit' %}" method="post">
        {% csrf_token %}
        <div class="formContainer">
            {% if messages %}
            <ul class="messages" style="border: 2px solid rgba(255, 0, 0, 0.493); background-color: rgba(255, 0, 0, 0.315); list-style: none;
            text-align: center; width: 50%;">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <input class="form-control w-75 mb-1 ml-2" autocomplete="off" autofocus type="text" name="entryTitle" placeholder="Entry Title" value="{{ title }}">
        <textarea class="form-control w-75 mb-1 ml-2" type="text" name="entryContent" rows="15" wrap="soft" 
        maxlength="5000" class="form-control" autocomplete="off" 
        placeholder="Entry Body">{{ content }}</textarea>
        </div>
        <input class="btn btn-info ml-2" type="submit" name="editBtn">
    </form>
{% endblock %}
